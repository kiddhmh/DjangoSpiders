{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爬虫结果页</title>
    <!-- 引入 Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'fonts/iconfont/iconfont.css' %}" rel="stylesheet">
    <link href="{% static 'css/index.css' %}" rel="stylesheet" type="text/css">
    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<link >
<body>
<div class="wrapper">
    <div class="header-wrapper clearfix">
        <div class="wrap">
            <a href="{% url 'index' %}" class="goIndex">
                <i class="iconfont icon-arrow_left"></i>
                <span>首页</span>
            </a>
            <div class="center-logo">
                <img src="{% static 'imgs/dadi.jpg' %}">
            </div>
        </div>
    </div>
    <div class="content-wrapper">
        <div class="wrap">
            <div class="nums">
                <p>为您找到相关结果<span id="result_nums">{{ resultNumbers }}</span>条</p>
            </div>
            <div class="result_list" id="result_list">
                <div class="result_item">
                    <p></p>
                </div>
                <div class="result_item">
                    <p></p>
                </div>
                <div class="result_item">
                    <p></p>
                </div>
                <div class="result_item">
                    <p></p>
                </div>
                <div class="result_item">
                    <p></p>
                </div>
            </div>
            <div id="result_page"></div>
        </div>

    </div>
</div>


<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- 包括所有已编译的插件 -->
<script src="../static/js/bootstrap.min.js"></script>
<script src="{% static 'js/layui/layui.js' %}"></script>
<script>
	layui.use('laypage', function(){
		var laypage = layui.laypage;
		//调用分页
		laypage.render({
			elem: 'result_page',
			count: {{ resultNumbers }},
			limit:'15',
			prev: '< 上一页',
			next: '下一页 >',
			jump: function(obj){
				console.log(obj.curr,obj.limit,obj.count);
                $.ajax({
                    type: 'get',
                    dataType: 'json',
                    url: '{% url 'searchResult' %}',
                    data: {keyword: '{{ keyword }}', selectWeb: '{{ selectWeb }}', page: obj.curr},
                    success: function (data) {
                        console.log(data);
                        if(data.statusCode == 1){
                            var dataObj = JSON.parse(data.result);
                            console.log(dataObj);
                            if(dataObj.length == 0){
                                console.log("无数据")
                            }else{
                                var html = "";
                                $.each(dataObj, function(i, item){
                                    html += '<div class="result_item">'+
                                        '<p>'+ item.fields.comment +'</p>'+
                                    '</div>';
                                });
                                $("#result_list").html(html);
                            }

                        }else{
                            //layer.msg("获取数据失败，请重试！", { time: 1500 });
                        }
                    },
                    error: function (err) {
                        //layer.msg('网络异常：' + JSON.stringify(err));
                    }
                });
			}
		});
	});


</script>
</body>
</html>
